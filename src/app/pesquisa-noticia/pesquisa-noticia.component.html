<div class="row">
  <div class=col-md-12>
      <form class="form-inline">
          <input class="form-control col-md-10" type="search" placeholder="Pesquisar" aria-label="Pesquisar" [(ngModel)]="noticiaPesquisada"  name="pesquisa" required>
          <button class="btn btn-outline-success col-md-2" type="submit" (click)="pesquisaNoticia(noticiaPesquisada);">Pesquisar</button>
        </form>
  </div>
</div>
<div class="row">
  <div class=col-md-12>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Título</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let noticia of noticias$ | async">
          <th scope="row">{{noticia}}</th>
          <td>Mark</td>
          <td>
              <button type="button" class="btn btn-success">V</button>
              <button type="button" class="btn btn-danger">X</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
