<p *ngIf="lista|async">{{(lista|async).length}} notícia(s) publicada(s)</p>

<div class="row noticia mb-4" *ngFor="let noticia of lista$ | async">
  <div class="col-3">
    <img class="w-100 rounded" [src]="noticia.foto">
  </div>
  <div class="col">
    <h3 class="titulo">{{noticia.titulo}}</h3>
    <div class="resumo text-muted">{{noticia.resumo}}</div>
    <div>
      <small><i class="fa fa-calendar"></i> {{noticia.data | date}}</small>
    </div>
    <div class="mt-2">
      <a class="btn btn-primary btn-sm" [routerLink]="['/noticias', noticia.id]">Leia mais</a>
    </div>
  </div>
</div>

<div class="alert alert-warning mb-4" *ngIf="lista_erro">
  Não foi possível obter a lista das notícias ou não há notícias disponíveis.
</div>
